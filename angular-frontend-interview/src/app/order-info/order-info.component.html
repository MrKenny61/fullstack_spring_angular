<h2>Order Info</h2>
<h3>Client: {{ clientInfo.client }}</h3>
<h3>Address: {{ clientInfo.address }}</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Count</th>
            <th>Price</th>
            <th>Cost</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let product of goodsInList">
            <td>{{ product.name }}</td>
            <td>{{ product.count }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.cost }}</td>
        </tr>
        <tr>
            <td class="fw-bold">Total Cost:</td>
            <td></td>
            <td></td>
            <td class="fw-bold">{{totalCost}}</td>
        </tr>
    </tbody>
</table>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a href="/orders"><button class="btn btn-primary" type="button">Back</button></a>
</div>
