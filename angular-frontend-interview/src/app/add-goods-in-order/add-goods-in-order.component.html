<h2>Add Goods In Order</h2>
<form #AddGoodsInOrderForm="ngForm" (ngSubmit) = "onSubmit()">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of addedGoods; let i=index">
                <td>{{ product.name }}</td>
                <td><input type="number" min="0" [(ngModel)]="product.count" name="count{{i}}" #count="ngModel"></td>
                <div *ngIf="count.invalid && (count.dirty || count.touched)" class="alert alert-danger">
                    <div *ngIf="count.errors?.min">
                        Price must be positive
                    </div>
                </div>
            </tr>
        </tbody>
    </table>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button [disabled]="!AddGoodsInOrderForm.form.valid" class="btn btn-success" type="submit">Submit</button>
        <a href="/orders/{{id}}"><button class="btn btn-primary" type="button">Cancel</button></a>
    </div>
</form>
