<div class="col-md-6 offset-md-3">
    <h3> Create Product </h3>
    <form #goodsForm="ngForm" (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> Name </label>
            <input type="text" class="form-control" id="name" required maxlength="255" #name="ngModel" [(ngModel)]="goods.name" name="name">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors?.required ">
                    Name is required
                </div>
                <div *ngIf="name.errors?.maxlength ">
                    Maximum length of names 255 characters
                </div>
            </div>
        </div>

        <div class="form-group">
            <label> Price </label>
            <input type="number" class="form-control" id="price" required min = 1 #price="ngModel" [(ngModel)]="goods.price" name="price" value="1">
                <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
                    <div *ngIf="price.errors?.required">
                        Price is required
                    </div>
                    <div *ngIf="name.errors?.min">
                        Price must be positive
                    </div>
                </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button [disabled]="!goodsForm.form.valid" class="btn btn-success" type="submit">Submit</button>
            <a href="/goods"><button class="btn btn-primary" type="button">Cancel</button></a>
        </div>
    </form>
</div>
